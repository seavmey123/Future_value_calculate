<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Future Value Calculator</title>
    <style>
      fieldset {
        width: 1000px;
        border: 2px solid #2e4a9e;
        padding: 20px;
      }
      legend {
        font-size: 50px;
        font-weight: bold;
        color: #2e4a9e;
      }
      label {
        display: inline-block;
        width: 150px;
        margin-top: 10px;
      }
      input {
        width: 120px;
      }
      #calculateBtn {
        margin-left: 190px;
        margin-top: 20px;
        padding: 5px 15px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Future Value Calculator</legend>

      <label>Total Investment:</label>
      <input type="number" id="investment" /><br />

      <label>Annual Interest Rate:</label>
      <input type="number" id="rate" /><br />

      <label>Number of Years:</label>
      <input type="number" id="years" /><br />

      <label>Future Value:</label>
      <input type="text" id="futureValue" readonly /><br />

      <button id="calculateBtn" onclick="calculateFutureValue()">
        Calculate
      </button>

      <p id="dateTime"></p>
    </fieldset>

    <script>
      function calculateFutureValue() {
        const P = parseFloat(document.getElementById("investment").value);
        const r = parseFloat(document.getElementById("rate").value) / 100;
        const t = parseFloat(document.getElementById("years").value);
        if (!P || !r || !t) {
          alert("Please fill all fields with valid numbers.");
          return;
        }
        const FV = P * Math.pow(1 + r, t);
        document.getElementById("futureValue").value = "$" + FV.toFixed(2);
      }

      // Show current date and time
      const now = new Date();
      const dateStr = now.toLocaleDateString("en-GB"); // dd/mm/yyyy
      const timeStr = now.toLocaleTimeString("en-GB", {
        hour: "2-digit",
        minute: "2-digit",
      });
      document.getElementById(
        "dateTime",
      ).innerText = `Today is ${dateStr} at ${timeStr}.`;
    </script>
  </body>
</html>
